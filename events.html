<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="images/qulogo.png" width="40" height="40" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-item nav-link active" href="events.html">Events</a>
                <a class="nav-item nav-link" href="aboutus.html">About Us</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#at-signup-filling">Apply</a>
                <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#at-login">Officer Login</a>
            </div>
    </nav>
    <section class="at-login-form">
        <!-- MODAL LOGIN -->
        <div class="modal fade" id="at-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i
                                    class="fas fa-times"></i></span></button>
                    </div>
                    <div class="modal-body">
                        <form action="admin.html" method="GET">
                            <div class="form-group">
                                <input type="email" class="form-control-form " id="exampleInputEmaillog" placeholder="Email"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control-form " id="exampleInputPasswordpas"
                                    placeholder="Password" required>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-md-offset-2">
                                    <p class="frgt-pswd" data-toggle="modal" data-dismiss="modal" data-target="#at-reset-pswd">Forgot
                                        Password?</p>
                                </div>
                            </div>
                            <button type="submit" class="btn-lgin">Login</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        <!-- MODAL SIGNUP FORM FILLING -->
        <div class="modal fade" id="at-signup-filling" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i
                                    class="fas fa-times"></i></span></button>
                    </div>
                    <div class="modal-body">
                        <form action="events.html" method="GET">
                            <div class="form-group">
                                <input type="text" class="form-control-form " id="exampleInputEmaillog" placeholder="Full Name"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control-form " id="exampleInputEmaillog" placeholder="Email"
                                    required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control-form" id="exampleFormControlTextarea1" placeholder="Why you want to join"
                                    rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn-lgin">Apply</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="at-reset-pswd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i
                                    class="fas fa-times"></i></span></button>
                    </div>
                    <div class="modal-body">
                        <form action="index.html" method="GET">
                            <p> Enter the email address associated with your account, and we'll email you a link to
                                reset your password. </p>
                            <div class="form-group">

                                <input type="email" class="form-control-form " id="exampleInputEmaillog" placeholder="Email"
                                    required>
                            </div>
                            <button type="submit" class="btn-lgin">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Content of Page -->
    <main>
        <!-- Top Information -->
        <div class="container">
            <div class="row" style="padding-top: 20px;">
                <div class="col-12">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="mt-3">
        <div class="center">
            <p>Quinnipiac Computing Club</p>
            <p>Created by Matt Chieco, Joe Passanante, Will Eccles</p>
            <a href="www.facebook.com"><i class="fab fa-facebook-square"></i></a>
            <a href="www.github.com"><i class="fab fa-github-square"></i></a>
            <a href="www.twitter.com"><i class="fab fa-twitter-square"></i></a>
            <a href="www.reddit.com"><i class="fab fa-reddit-square"></i></a>
        </div>
    </footer>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
<!-- End Nav Bar -->
<script>
    $(function () {
        // page is now ready, initialize the calendar...
        $('#calendar').fullCalendar({
            // put your options and callbacks here
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,basicWeek,basicDay'
            },
            defaultDate: '2018-11-27',
            navLinks: true, // can click day/week names to navigate views
            editable: true,
            eventLimit: true, // allow "more" link when too many events
            events: [
                {
                    title: 'Hackathon',
                    start: '2018-11-26',
                },
                {
                    title: 'Finals Week',
                    start: '2018-12-10',
                    end: '2018-12-15'
                },
                {
                    title: 'E Board Meeting',
                    start: '2018-12-02T17:30:00'
                },
                {
                    title: 'Thanksgiving Break',
                    start: '2018-11-17',
                    end: '2018-11-26'
                },
                {
                    title: 'E Board Meeting',
                    start: '2018-11-11T17:30:00'
                },
                {
                    title: 'End of the Year meeting',
                    start: '2018-11-28T21:15:00',
                },
            ],
            eventColor: '#0C2340;',
            eventTextColor: 'white'
        });
    });
</script>
<script>
    // Get the modal
    var modal = document.getElementById('id01');
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
